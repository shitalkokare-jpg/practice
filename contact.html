<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Contact</title>
	<style>
		body{font-family:Segoe UI,Arial,sans-serif;margin:0;padding:0;color:#222}
		header,main,footer{max-width:800px;margin:0 auto;padding:1rem}
		header{background:#f5f5f5;border-bottom:1px solid #e0e0e0}
		form{display:grid;gap:.75rem}
		label{font-size:.9rem}
		input[type=text],input[type=email],textarea{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:4px}
		button{padding:.6rem .9rem;background:#0078d4;color:#fff;border:none;border-radius:4px;cursor:pointer}
		.note{font-size:.85rem;color:#555}
	</style>
</head>
<body>
	<header>
		<h1>Contact</h1>
		<p class="note">Replace <strong>you@example.com</strong> in the form script with the real recipient address.</p>
	</header>

	<main>
		<section aria-labelledby="contact-form-heading">
			<h2 id="contact-form-heading">Send us a message</h2>
			<form id="contactForm">
				<div>
					<label for="name">Name</label>
					<input id="name" name="name" type="text" placeholder="Your name">
				</div>
				<div>
					<label for="email">Email</label>
					<input id="email" name="email" type="email" placeholder="you@domain.com">
				</div>
				<div>
					<label for="subject">Subject</label>
					<input id="subject" name="subject" type="text" placeholder="Subject">
				</div>
				<div>
					<label for="message">Message</label>
					<textarea id="message" name="message" rows="6" placeholder="Write your message here"></textarea>
				</div>
				<div>
					<button type="submit">Send (opens mail client)</button>
				</div>
			</form>
			<noscript>
				<p class="note">JavaScript disabled â€” you can still email us at <a href="mailto:you@example.com">you@example.com</a>.</p>
			</noscript>
		</section>
	</main>

	<footer>
		<p class="note">Static site: no server-side form handling. For server-backed forms, confirm backend details before implementing.</p>
	</footer>

	<script>
		(function(){
			const form = document.getElementById('contactForm');
			form.addEventListener('submit', function(e){
				e.preventDefault();
				const to = 'you@example.com'; // TODO: replace with real address
				const name = encodeURIComponent(document.getElementById('name').value || '');
				const email = encodeURIComponent(document.getElementById('email').value || '');
				const subject = encodeURIComponent(document.getElementById('subject').value || 'Contact from website');
				const message = encodeURIComponent(document.getElementById('message').value || '');
				const body = encodeURIComponent('Name: ' + decodeURIComponent(name) + '\nEmail: ' + decodeURIComponent(email) + '\n\n' + decodeURIComponent(message));
				// Build mailto link
				const mailto = `mailto:${to}?subject=${subject}&body=${body}`;
				// Open mail client
				window.location.href = mailto;
			});
		})();
	</script>
</body>
</html>
